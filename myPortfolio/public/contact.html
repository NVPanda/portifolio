<!DOCTYPE html>
<html lang="en">
<head>

<body class="light">
  <header class="p-5 bg-red-600 text-white flex justify-between items-center">
    <div class="flex items-center">

        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
      </nav>
    </div>
    <div class="flex items-center">
      <div class="lang-button flex">
        <img src="flags/brazil.png" alt="PT-BR" class="flag">
        <img src="flags/usa.png" alt="EN-US" class="flag">

  <section class="flex justify-center mt-10">
    <form class="bg-white p-6 rounded-lg shadow-lg w-96">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nome completo</label>
        <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Telefone de contato</label>
        <input type="tel" id="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Mensagem</label>
        <textarea id="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      <button type="submit" class="w-full bg-red-600 text-white p-2 rounded-lg shadow-md">Enviar</button>
    </form>
  </section>

    const menu = document.getElementById('menu');
